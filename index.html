<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad:wght@400;700&family=Inter:wght@400;700&family=Source+Code+Pro:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />
    <link rel="icon" type="image/png" href="/src/images/developer.png">

    <!-- stylesheets -->
    <link rel="stylesheet" href="src/styles/style.css">
    <link rel="stylesheet" href="src/styles/utils.css">
    <link rel="stylesheet" href="src/styles/components/header.css">
    <title>Ihor Voitiuk</title>
</head>
<body>
    <header class="header container">
        <h1 class="header__title">Ihor Voitiuk</h1>
        <nav class="header__menu">
            <a class="header__link" href="#contact">Currently</a>
            <a class="header__link" href="#features">About</a>
            <a class="header__link" href="#pricing">Portfolio</a>
            <a class="header__link" href="#contact">Contact</a>
        </nav>
        <div class="header__manage">
            <div class="switch_container">
                <input type="checkbox" id="switch">
                <label for="switch" class="switch_container-label">
                    <i class="fa-solid fa-sun"></i>
                    <i class="fa-solid fa-moon"></i>
                </label>
            </div>
            <div class="header__btn-container">
                <button class="btn header__btn">
                    <i class="fa-solid fa-download"></i>
                    Resume
                </button>
            </div>
        </div>
        <button id="header__bars">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 5.25h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5" />
            </svg>
        </button>

        <div id="bars__menu">
            <div id="close_bars_menu">
                <i class="fa-solid fa-xmark"></i>
            </div>
            <ul class="header__bars__menu__list">
                <li class="header__link-bars"><a href="#currently">Currently</a></li>
                <li class="header__link-bars"><a href="#about">About</a></li>
                <li class="header__link-bars"><a href="#portfolio">Portfolio</a></li>
                <li class="header__link-bars"><a href="#contact">Contact</a></li>
                <li class="header__link-bars disable_margin_bottom">
                    <button class="btn header__btn bars__menu__btn">
                        <i class="fa-solid fa-download"></i>
                        Resume
                    </button>
                </li>
            </ul>
        </div>
    </header>

    <script src="src/js/switch.js"></script>
    <script src="src/js/index.js"></script>
    <script src="src/js/header_bars.js"></script>
</body>
</html>
